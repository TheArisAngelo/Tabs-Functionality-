<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs Functionality</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab button active" data-tab="tab1">Tab 1</button>
        <button class="tab-button" data-tab="tab2">Tab 2</button>
        <button class="tab-button" data-tab="tab3">Tab 3</button>
        <button class="tab-button" data-tab="tab4">Tab 4</button>
      </div>

      <div class="tab-content active" id="tab1">
        <h2>Content for Tab 1</h2>
        <p>This is the default tab content.</p>
      </div>
      <div class="tab-content" id="tab2">
        <h2>Content for Tab 2</h2>
        <p>This is the second tab content.</p>
      </div>
      <div class="tab-content" id="tab3">
        <h2>Content for Tab 3</h2>
        <p>This is third tab content</p>
      </div>
      <div class="tab-content" id="tab4">
        <h2>Content for Tab 4</h2>
        <p>This is the fourth tab content.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
